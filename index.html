<style>

	#areadiv a,
	#GDPdiv a{
    font-size: 0!important;
}

		position: absolute;

<script>	
	
	
	//creating the map
	 var map = AmCharts.makeChart("mapdiv", {
	  "type": "map",
	  "theme": "light",
	  "backroundAlpha" : 1,
	  "showDescriptionOnHover" : false,
	  "mouseWheelZoomEnabled" : true,
	  "colorSteps": 100,
	 "backgroundColor" : "#535364",
	  
	  "titles" : [
		  {
			  "text" : "Data Map",
			  "size" : 15,
			  "color" : "#ffffff"
		  }],
		  
	  "dataProvider": 
		  {
		    "map": "worldHigh",
			"areas": dataSets[0]
		  },
	  "areasSettings": 
		  {
		    "autoZoom": false,
			color : "#B4B4B7",
			colorSolid : "#84ADE9",
			selectedColor : "#C44348",
			outlineColor : "#666666",
			rollOverColor : "#9EC2F7",
			rollOverOutlineColor : "#C44348",
			"balloonText": "[[title]]: <b>[[value]]</b>"
		  },
		  
	  "valueLegend": {
		  "right" : 100,
		  "minvalue": "Low",
		  "maxValue": "High"
	  }	 
	  
	 }); // Map is created	
	 
	 
	 
	 // Creating the energy Chart

	
	// Creating the Population map
	var population = AmCharts.makeChart("popdiv", {
	  "type": "pie",
	  "theme": "light",
	  "titles" : [
		  {
			  "text" : "Population",
			  "size" : 11,
			  "color" : "#ffffff"
		  }],
	  "dataProvider": PopulationData.AF,
	  "valueField": "data",
	  "titleField": "Title",
	  "labelRadius": 5,
	  "radius": "42%",
	  "innerRadius": "60%",
	  "labelsEnabled" : false,
	} );
	
	
	// Creating the Area chart
	var Area = AmCharts.makeChart("areadiv", {
	  "type": "pie",
	  "theme": "light",
	  "titles" : [
		  {
			  "text" : "Area",
			  "size" : 11,
			  "color" : "#ffffff"
		  }],
	  "dataProvider": AreaData.AF,
	  "valueField": "data",
	  "titleField": "Title",
	  "labelRadius": 5,
	  "radius": "42%",
	  "innerRadius": "60%",
	  "labelsEnabled" : false,
	} );
	
	
	
	// Creating the GDP chart
	var GDP = AmCharts.makeChart( "GDPdiv", {
	  "type": "serial",
	  "theme": "light",
	  "dataProvider": GDPData.AF,
	   "titles" : [
		  {
			  "text" : "GDP",
			  "size" : 11,
			  "color" : "#ffffff"
		  }],
		  "valueAxes": [ {
		    "gridColor": "#FFFFFF",
		    "gridAlpha": 0.2,
		    "dashLength": 0,
			"minimum" : 0,
	   		"color" : "#ffffff"
			
		  } ],
	  "gridAboveGraphs": true,
	  "startDuration": 1,
	  "graphs": [ {
	    "balloonText": "[[category]]: <b>[[value]]</b>",
	    "fillAlphas": 0.8,
	    "lineAlpha": 0.2,
	    "type": "column",
	    "valueField": "GDP"
	  } ],
	  "chartCursor": {
	    "categoryBalloonEnabled": false,
	    "cursorAlpha": 0,
	    "zoomable": false
	  },
	  "categoryField": "Area",
	  "categoryAxis": {
	    "gridPosition": "start",
	    "gridAlpha": 0,
	    "tickPosition": "start",
	    "tickLength": 20,
	  	"color" : "#ffffff"
	  },
	 
	
	} );
	
	
	var BirthDeathRate = AmCharts.makeChart( "BRdiv", {
	  "type": "serial",
	  "theme": "light",
	  "dataProvider": BRDData.AF,
	   "titles" : [
		  {
			  "text" : "Birth/Death Rate (Per 1000)",
			  "size" : 11,
			  "color" : "#ffffff"
		  }],
	  "valueAxes": [ {
	    "gridColor": "#FFFFFF",
	    "gridAlpha": 0.2,
	    "dashLength": 0,
		"minimum" : 0,
		"color" : "#ffffff"
	  } ],
	  "gridAboveGraphs": true,
	  "startDuration": 1,
	  "graphs": [ {
	    "balloonText": "[[category]]: <b>[[value]]</b>",
	    "fillAlphas": 0.8,
	    "lineAlpha": 0.2,
	    "type": "column",
	    "valueField": "value"
	  } ],
	  "chartCursor": {
	    "categoryBalloonEnabled": false,
	    "cursorAlpha": 0,
	    "zoomable": false
	  },
	  "categoryField": "title",
	  "categoryAxis": {
	    "gridPosition": "start",
	    "gridAlpha": 0,
	    "tickPosition": "start",
	    "tickLength": 20,
		"color" : "#ffffff"
	  },
	 
	  
	
	} );
	
	
	
	// Event listener 
	map.addListener("clickMapObject", function (event) {
			population.dataProvider = PopulationData[event.mapObject.id];
			population.validateData();
			Area.dataProvider = AreaData[event.mapObject.id];
			Area.validateData();
			GDP.dataProvider = GDPData[event.mapObject.id];
			GDP.validateData();
			GDP.animateAgain();
			BirthDeathRate.dataProvider = BRDData[event.mapObject.id];
			BirthDeathRate.validateData();
			BirthDeathRate.animateAgain();
			
	});
	</script>
